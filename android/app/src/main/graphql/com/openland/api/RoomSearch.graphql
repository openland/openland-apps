query RoomSearch($page: Int, $query: String, $sort: String) {
  items: betaRoomSearch(first: 25, page: $page, query: $query, sort: $sort) {
    __typename
    edges {
      __typename
      cursor
      node {
        __typename
        ...RoomFull
      }
    }
    pageInfo {
      __typename
      currentPage
      hasNextPage
      hasPreviousPage
      itemsCount
      openEnded
      pagesCount
    }
  }
}