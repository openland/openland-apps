fragment RoomShort on Room {
  __typename
  ... on PrivateRoom {
    id
    user {
      __typename
      ...UserShort
    }
  }
  ... on SharedRoom {
    id
    kind
    membersCount
    membership
    organization {
      __typename
      ...OrganizationShort
    }
    photo
    pinnedMessage {
      __typename
      date
      fallback
      id
      message
      sender {
        __typename
        firstName
        id
        isYou
        lastName
        name
        picture
        primaryOrganization {
          __typename
          id
          name
        }
        shortname
      }
      ... on GeneralMessage {
        attachments {
          __typename
          fallback
          id
          ... on MessageAttachmentFile {
            fileId
            fileMetadata {
              __typename
              imageFormat
              isImage
            }
            filePreview
          }
        }
        quotedMessages {
          __typename
          id
        }
      }
    }
    role
    title
  }
}