fragment RoomShort on Room {
  __typename
  ... on PrivateRoom {
    id
    user {
      __typename
      ...UserShort
    }
  }
  ... on SharedRoom {
    id
    kind
    membersCount
    membership
    organization {
      __typename
      ...OrganizationShort
    }
    photo
    pinnedMessage {
      __typename
      date
      fallback
      id
      message
      sender {
        __typename
        id
        name
        photo
        photoRef {
          __typename
          crop {
            __typename
            h
            w
            x
            y
          }
          uuid
        }
        primaryOrganization {
          __typename
          id
          name
        }
      }
      ... on GeneralMessage {
        attachments {
          __typename
          fallback
          id
          ... on MessageAttachmentFile {
            fileId
            fileMetadata {
              __typename
              imageFormat
              imageHeight
              imageWidth
              isImage
              name
              size
            }
            filePreview
          }
        }
        quotedMessages {
          __typename
          id
        }
      }
    }
    role
    title
  }
}