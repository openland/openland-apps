query ResolvedInvite($key: String!) {
  invite: alphaResolveInvite(key: $key) {
    __typename
    ... on InviteInfo {
      creator {
        __typename
        ...UserShort
      }
      id
      orgId
      title
    }
    ... on AppInvite {
      inviter {
        __typename
        ...UserShort
      }
    }
    ... on RoomInvite {
      id
      invitedByUser {
        __typename
        ...UserShort
      }
      room {
        __typename
        ... on SharedRoom {
          description
          id
          isChannel
          kind
          membersCount
          membership
          photo
          socialImage
          title
        }
      }
    }
  }
}