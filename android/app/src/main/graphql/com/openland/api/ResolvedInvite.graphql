query ResolvedInvite($key: String!) {
  invite: alphaResolveInvite(key: $key) {
    __typename
    ... on InviteInfo {
      creator {
        __typename
        ...UserShort
      }
    }
    ... on AppInvite {
      inviter {
        __typename
        ...UserShort
      }
    }
    ... on RoomInvite {
      invitedByUser {
        __typename
        ...UserShort
      }
    }
  }
}