subscription Chat($chatId: ID!, $fromState: String) {
  event: chatUpdates(chatId: $chatId, fromState: $fromState) {
    __typename
    ... on ChatUpdateSingle {
      seq
      state
      update {
        __typename
        ...ChatUpdateFragment
      }
    }
    ... on ChatUpdateBatch {
      fromSeq
      seq
      state
      updates {
        __typename
        ...ChatUpdateFragment
      }
    }
  }
}