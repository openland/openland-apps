query AuthPoints {
    authPoints {
        email
        phone
    }
}

query IpLocation {
    ipLocation {
        countryCode
    }
}

mutation SendPhonePairCode($phone: String!) {
    sendPhonePairCode(phone: $phone)
}

mutation PairPhone($sessionId: String!, $confirmationCode: String!) {
    pairPhone(sessionId: $sessionId, confirmationCode: $confirmationCode)
}

mutation SendEmailPairCode($email: String!) {
    sendEmailPairCode(email: $email)
}

mutation PairEmail($sessionId: String!, $confirmationCode: String!) {
    pairEmail(sessionId: $sessionId, confirmationCode: $confirmationCode)
}
