query User($userId: ID!) {
    user: user(id: $userId) {
        ...UserFull
    }
    conversation: room(id: $userId) {
        ... on PrivateRoom {
            id
            settings {
                id
                mute
            }
        }
    }
}

query UserNano($id: ID!) {
    user(id: $id) {
        id
        name
        photo
        shortname
        isBot
        inContacts
        isBanned
        isMeBanned
    }
}

query UserFollowers($id: ID!) {
    user(id: $id) {
        id
        name
        followersCount
        followingCount
    }
}

query Online($userId: ID!) {
    user: user(id: $userId) {
        id
        online
        lastSeen
        isBot
    }
}

subscription OnlineWatch($users: [ID!]!) {
    alphaSubscribeOnline(users: $users) {
        user {
            id
            online
            lastSeen
        }
        timeout
    }
}

query ExplorePeople($query: String, $sort: String, $page: Int, $after: String) {
    items: userSearch(query: $query, sort: $sort, page: $page, first: 25, after: $after) {
        edges {
            node {
                ...UserShort
                isYou
            }
            cursor
        }
        pageInfo {
            hasNextPage
            hasPreviousPage
            itemsCount
            currentPage
            pagesCount
            openEnded
        }
    }
}

mutation DeleteUser($id: ID!) {
    superDeleteUser(id: $id)
}

mutation BetaNextDiscoverReset {
    betaNextDiscoverReset
}

query SocialUserFollowers($uid: ID!, $first: Int!, $after: String) {
    socialUserFollowers(uid: $uid, first: $first, after: $after) {
        items {
           ...UserFollower
        }
        cursor
    }
}

query SocialUserFollowing($uid: ID!, $first: Int!, $after: String) {
    socialUserFollowing(uid: $uid, first: $first, after: $after) {
        items {
            ...UserFollower
        }
        cursor
    }
}

mutation SocialFollow($uid: ID!) {
    socialFollow(uid: $uid)
}

mutation SocialUnfollow($uid: ID!) {
    socialUnfollow(uid: $uid)
}
