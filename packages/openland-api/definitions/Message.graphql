query MessageMultiSpan($id: ID!) {
    message(messageId: $id) {
        id
        spans {
            ... on MessageSpanMultiUserMention {
                users {
                    ...UserForMention
                }
            }
        }
    }
}

fragment MessageSender on User {
    id
    name
    photo
    isBot
    shortname
    primaryOrganization {
        id
        name
        shortname
    }
}

fragment MessageReactions on ModernMessageReaction {
    user {
        id
        name
        photo
        primaryOrganization {
            id
            name
        }
    }
    reaction
}

fragment MessageSpan on MessageSpan {
    offset
    length

    ... on MessageSpanUserMention {
        user {
            id
            name
        }
    }
    ... on MessageSpanMultiUserMention {
        offset
        length
    }
    ... on MessageSpanOrganizationMention {
        organization {
            id
            name
        }
    }
    ... on MessageSpanRoomMention {
        room {
            ... on PrivateRoom {
                id
                user {
                    id
                    name
                }
            }
            ... on SharedRoom {
                id
                title
                isPremium
            }
        }
    }
    ... on MessageSpanLink {
        url
    }
    ... on MessageSpanDate {
        date
    }
}

fragment MessageAttachments on ModernMessageAttachment {
    fallback
    ... on MessageAttachmentFile {
        id
        fileId
        fileMetadata {
            name
            mimeType
            size
            isImage
            imageWidth
            imageHeight
            imageFormat
        }
        filePreview
    }

    ... on MessageRichAttachment {
        id
        title
        subTitle
        titleLink
        titleLinkHostname
        text
        icon {
            url
            metadata {
                name
                mimeType
                size
                isImage
                imageWidth
                imageHeight
                imageFormat
            }
        }
        image {
            url
            metadata {
                name
                mimeType
                size
                isImage
                imageWidth
                imageHeight
                imageFormat
            }
        }
        socialImage {
            url
            metadata {
                name
                mimeType
                size
                isImage
                imageWidth
                imageHeight
                imageFormat
            }
        }
        imageFallback {
            photo
            text
        }
        keyboard {
            buttons {
                id
                title
                style
                url
            }
        }
        fallback
    }
    ... on MessageAttachmentPurchase {
        id
        purchase {
            id
            state
            amount
        }
        fallback
    }
}

fragment ServiceMessageMetadata on ServiceMetadata {
    ... on InviteServiceMetadata {
        users {
            id
        }
        invitedBy {
            id
        }
    }

    ... on KickServiceMetadata {
        user {
            id
        }
        kickedBy {
            id
        }
    }

    ... on TitleChangeServiceMetadata {
        title
    }

    ... on PhotoChangeServiceMetadata {
        photo
    }

    ... on PostRespondServiceMetadata {
        respondType
    }
}

fragment QuotedMessage on ModernMessage {
    id
    date
    message
    sender {
        ...MessageSender
    }
    senderBadge {
        ...UserBadge
    }
    fallback
    source {
        ... on MessageSourceChat {
            chat {
                ... on PrivateRoom {
                    id
                }
                ... on SharedRoom {
                    id
                    isChannel
                    membersCount
                }
            }
        }
    }
    spans {
        ...MessageSpan
    }

    ... on GeneralMessage {
        id
        edited
        commentsCount
        attachments {
            ...MessageAttachments
        }
    }

    ... on StickerMessage {
        id
        sticker {
            ...StickerFragment
        }
    }
}

fragment FullMessage on ModernMessage {
    id
    date
    sender {
        ...MessageSender
    }
    senderBadge {
        ...UserBadge
    }
    message
    fallback
    source {
        ... on MessageSourceChat {
            chat {
                ... on PrivateRoom {
                    id
                }
                ... on SharedRoom {
                    id
                    isChannel
                    membersCount
                }
            }
        }
    }
    spans {
        ...MessageSpan
    }
    ... on GeneralMessage {
        id
        edited
        commentsCount
        attachments {
            ...MessageAttachments
        }
        quotedMessages {
            ...QuotedMessage
        }
        reactions {
            ...MessageReactions
        }
    }

    ... on StickerMessage {
        id
        commentsCount
        quotedMessages {
            ...QuotedMessage
        }
        sticker {
            ...StickerFragment
        }
        reactions {
            ...MessageReactions
        }
    }

    ... on ServiceMessage {
        id
        serviceMetadata {
            ...ServiceMessageMetadata
        }
    }
}
