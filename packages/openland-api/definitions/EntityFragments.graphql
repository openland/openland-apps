fragment UserSmall on User {
    id
    name
    firstName
    photo
    shortname
    isBot
    systemBadge
}

fragment UserFollower on User {
    id
    name
    shortname
    about
    followersCount
    followedByMe
    photo
}

fragment UserShort on User {
    ...UserSmall
    online
    lastSeen
}

fragment UserFull on User {
    id
    name
    firstName
    lastName
    photo
    phone
    birthDay
    email
    website
    about
    birthDay
    location
    isBot
    isDeleted
    online
    lastSeen
    joinDate
    linkedin
    instagram
    twitter
    facebook
    shortname
    audienceSize
    inContacts
    isBanned
    isMeBanned
    followedByMe
    followersCount
    followingCount
    systemBadge
    currentVoiceChat {
        ...VoiceChatWithSpeakers
    }
}

fragment RoomSmall on SharedRoom {
    id
    title
    photo
    isChannel
    isPremium
    featured
}

fragment SharedRoomView on SharedRoom {
    id
    title
    photo
    membersCount
    featured
}

fragment RoomNano on Room {
    ... on PrivateRoom {
        id
        user {
            id
            name
            photo
        }
        settings {
            id
            mute
        }
    }
    ... on SharedRoom {
        id
        kind
        isChannel
        isPremium
        premiumSubscription {
            id
            state
        }
        title
        photo
        membersCount
        featured
        settings {
            id
            mute
        }
    }
}

fragment OrganizationSmall on Organization {
    id
    name
    photo
    about
    shortname
    isCommunity: alphaIsCommunity
    featured: alphaFeatured
}
