fragment RoomShort on Room {
    ... on PrivateRoom {
        id
        user {
            ...UserShort
        }
        settings {
            id
            mute
        }
        pinnedMessage {
            ...FullMessage
        }
        myBadge {
            ...UserBadge
        }
    }
    ... on SharedRoom {
        id
        kind
        isChannel
        isPremium
        title
        photo
        membership
        role
        canEdit
        canSendMessage
        membersCount
        canUnpinMessage
        pinnedMessage {
            ...FullMessage
        }
        organization {
            ...OrganizationShort
        }
        settings {
            id
            mute
        }
        myBadge {
            ...UserBadge
        }
        owner {
            id
            firstName
            isYou
        }
        callSettings {
            mode
            callLink
        }
        repliesEnabled
    }
}
