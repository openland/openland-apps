fragment RoomShort on Room {
    ... on PrivateRoom {
        id
        user {
            ...UserShort
        }
        settings {
            id
            mute
        }
        pinnedMessage {
            ...FullMessage
        }
        myBadge {
            ...UserBadge
        }
    }
    ... on SharedRoom {
        id
        kind
        isChannel
        title
        photo
        membership
        role
        canEdit
        canSendMessage
        membersCount
        pinnedMessage {
            ...FullMessage
        }
        matchmaking {
            ...MatchmakingRoomFragment
        }
        organization {
            ...OrganizationShort
        }
        settings {
            id
            mute
        }
        myBadge {
            ...UserBadge
        }
    }
}
