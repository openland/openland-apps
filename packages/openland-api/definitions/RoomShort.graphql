fragment RoomShort on Room {
    ... on PrivateRoom {
        id
        user {
            ...UserShort
            isYou
            inContacts
            isBanned
            isMeBanned
        }
        pinnedMessage {
            ...FullMessage
        }
        settings {
            id
            mute
        }
        myBadge {
            ...UserBadge
        }
    }
    ... on SharedRoom {
        id
        kind
        title
        membership
        isChannel
        role
        canEdit
        canSendMessage
        photo
        membersCount
        shortname
        featuredMembersCount
        socialImage
        activeVoiceChat {
            ...VoiceChatWithSpeakers
        }
        featured
        welcomeMessage {
            isOn
            sender {
                id
                name
            }
            message
        }
        organization {
            ...OrganizationSmall
            private: alphaIsPrivate
            isAdmin: betaIsAdmin
            membersCanInvite: betaMembersCanInvite
        }
        canUnpinMessage
        pinnedMessage {
            ...FullMessage
        }
        myBadge {
            ...UserBadge
        }
        settings {
            id
            mute
        }
        description
        previewMembers {
            id
            photo
            name
        }
        isPremium
        premiumPassIsActive
        premiumSubscription {
            id
            state
        }
        premiumSettings {
            id
            price
            interval
        }
        owner {
            id
            firstName
            isYou
        }
        serviceMessageSettings {
            joinsMessageEnabled
            leavesMessageEnabled
        }
        callSettings {
            mode
            callLink
        }
        repliesEnabled
    }
}
