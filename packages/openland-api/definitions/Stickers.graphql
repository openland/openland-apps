fragment StickerFragment on Sticker {
    ... on ImageSticker {
        id
        pack {
            id
            title
        }
        image {
            uuid
        }
    }
}
fragment StickerPackFragment on StickerPack {
    id
    title
    added
    stickers {
        ...StickerFragment
    }
}

fragment SuperStickerPackFragment on StickerPack {
    id
    title
    published
    added
    author {
        id
        name
    }
    stickers {
        ...on ImageSticker {
            id
            emoji
            image {
                uuid
            }
        }
    }
}

query UnviewedStickers {
    stickers: myStickers {
        unviewedCount
    }
}

query MyStickers {
    stickers: myStickers {
        unviewedCount
        packs {
            id
            title
            stickers {
                ...StickerFragment
            }
        }
    }
}
query StickerPackCatalog {
    stickers: stickerPackCatalog {
        id
        title
        published
        added
        stickers {
            ...StickerFragment
        }
    }
}
query StickerPack($id: ID!) {
    stickerPack(id: $id) {
        ...StickerPackFragment
    }
}
query SuperStickerPackCatalog {
    stickers: stickerPackCatalog {
        ...SuperStickerPackFragment
    }
}
query CreatedStickerPacks {
    createdStickerPacks {
        ...SuperStickerPackFragment
    }
}
query SuperAllStickerPacks {
    superAllStickerPacks {
        ...SuperStickerPackFragment
    }
}
query SuperStickerPack($id: ID!) {
    stickerPack(id: $id) {
        ...SuperStickerPackFragment
    }
}

mutation StickerPackAddToCollection($id: ID!) {
    stickerPackAddToCollection: stickerPackAddToCollection(id: $id)
}
mutation StickerPackRemoveFromCollection($id: ID!) {
    stickerPackRemoveFromCollection: stickerPackRemoveFromCollection(id: $id)
}
mutation SendSticker($chatId: ID!, $stickerId: ID!, $replyMessages: [ID!], $repeatKey: String) {
    sendSticker(
        chatId: $chatId
        stickerId: $stickerId
        replyMessages: $replyMessages
        repeatKey: $repeatKey
    )
}
mutation AddStickerComment($peerId: ID!, $stickerId: ID!, $replyComment: ID, $repeatKey: String) {
    addStickerComment: betaAddStickerComment(
        peerId: $peerId
        stickerId: $stickerId
        replyComment: $replyComment
        repeatKey: $repeatKey
    ) {
        id
    }
}

mutation StickerPackCreate($title: String!, $stickers: [StickerInput!]) {
    stickerPackCreate(title: $title, stickers: $stickers) {
        id
    }
}

mutation StickerPackUpdate($id: ID!, $input: StickerPackInput!) {
    stickerPackUpdate(id: $id, input: $input) {
        id
    }
}

mutation AddSticker($packId: ID!, $input: StickerInput!) {
    stickerPackAddSticker(id: $packId, input: $input) {
        ... on ImageSticker {
            id
        }
    }
}

mutation RemoveSticker($id: ID!) {
    stickerPackRemoveSticker(id: $id)
}
