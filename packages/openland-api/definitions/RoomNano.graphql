fragment RoomSharedNano on SharedRoom {
    id
    kind
    isChannel
    isPremium
    title
    photo
    membersCount
    featured
    settings {
        id
        mute
    }
}

fragment RoomNano on Room {
    ... on PrivateRoom {
        id
        user {
            id
            name
            photo
        }
        settings {
            id
            mute
        }
    }
    ... on SharedRoom {
        ...RoomSharedNano
    }
}