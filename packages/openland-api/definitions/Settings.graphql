query Profile {
    user: me {
        id
        shortname
    }
    profile: myProfile {
        id
        firstName
        lastName
        photoRef {
            uuid
            crop {
                x
                y
                w
                h
            }
        }
        email
        phone
        website
        about
        location
        role: alphaRole
        linkedin
        instagram
        facebook
        twitter
        primaryOrganization {
            id
            name
            membersCount
        }
        joinedAt: alphaJoinedAt
        invitedBy: alphaInvitedBy {
            id
            name
        }
    }
}
mutation ProfileUpdate($input: ProfileInput!, $uid: ID, $inviteKey: String) {
    profileUpdate(input: $input, uid: $uid, inviteKey: $inviteKey) {
        id
        firstName
        lastName
        photoRef {
            uuid
            crop {
                x
                y
                w
                h
            }
        }
        email
        phone
        website
        about
        location
        role: alphaRole
        linkedin
        instagram
        facebook
        twitter
        primaryOrganizationId: alphaPrimaryOrganizationId
        joinedAt: alphaJoinedAt
        invitedBy: alphaInvitedBy {
            id
            name
        }
    }
}
mutation ProfileCreate($input: ProfileInput!, $inviteKey: String) {
    profileCreate(input: $input, inviteKey: $inviteKey) {
        id
        firstName
        lastName
        photoRef {
            uuid
            crop {
                x
                y
                w
                h
            }
        }
        email
        phone
        website
        about
        location
    }
}
query Settings {
    settings {
        ...SettingsFull
    }
}
mutation SettingsUpdate($input: UpdateSettingsInput) {
    updateSettings(settings: $input) {
        ...SettingsFull
    }
}
