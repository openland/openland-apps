}
mutation DiscoverEditorsChoiceUpdate($id: ID!, $image: ImageRefInput!, $cid: ID!) {
    discoverEditorsChoiceUpdate(id: $id, input: { image: $image, cid: $cid }) {
        id
        image {
            uuid
