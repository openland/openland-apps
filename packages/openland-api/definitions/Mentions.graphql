query ChatMentionSearch($cid: ID!, $query: String, $first: Int!, $after: String) {
    mentions: betaChatMentionSearch(cid: $cid, query: $query, first: $first, after: $after) {
        items {
            ... on MentionSearchOrganization {
                organization {
                    ...OrganizationSmall
                }
            }
            ... on MentionSearchUser {
                user {
                    ...UserSmall
                }
                fromSameChat
            }
            ... on MentionSearchSharedRoom {
                room {
                    ...RoomSmall
                    featured
                }
            }
        }
        cursor
    }
}
