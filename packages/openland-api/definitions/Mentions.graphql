query ChatMentionSearch($cid: ID!, $query: String, $first: Int!, $after: String) {
    mentions: chatMentionSearch(cid: $cid, query: $query, first: $first, after: $after) {
        globalItems {
            ... on Organization {
                ...OrganizationShort
            }
            ... on User {
                ...UserForMention
            }
            ... on SharedRoom {
                ...RoomSharedNano
            }
        }
        localItems {
            ...UserForMention
        }
        cursor
    }
}
