fragment RoomFull on Room {
    ... on PrivateRoom {
        id
        user {
            ...UserShort
        }
        settings {
            id
            mute
        }
        pinnedMessage {
            ...FullMessage
        }
        myBadge {
            ...UserBadge
        }
    }
    ... on SharedRoom {
        id
        kind
        isChannel
        title
        photo
        socialImage
        description
        organization {
            ...OrganizationMedium
        }
        membership
        role
        membersCount
        featuredMembersCount
        onlineMembersCount
        previewMembers {
            id
            photo
            name
        }
        members {
            role
            membership
            user {
                ...UserShort
            }
            canKick
            badge {
                ...UserBadge
            }
        }
        requests {
            user {
                ...UserShort
            }
        }
        settings {
            id
            mute
        }
        canEdit
        canSendMessage
        welcomeMessage {
            isOn
            sender {
                id
                name
            }
            message
        }
        matchmaking {
            ...MatchmakingRoomFragment
        }
        pinnedMessage {
            ...FullMessage
        }
        myBadge {
            ...UserBadge
        }
        isPremium
        premiumPassIsActive
        premiumSubscription {
            id
            state
        }
        premiumSettings {
            id
            price
            interval
        }
        owner {
                id
        }
    }
}

