query StickerPack($packId: ID!) {
  stickerPack: stickerPack(id: $packId) {
    __typename
    ... on StickerPack {
      id
      stickers {
        __typename
        ... on ImageSticker {
          id
          image {
            __typename
            uuid
          }
        }
      }
      title
    }
  }
}