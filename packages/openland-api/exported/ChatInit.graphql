query ChatInit($before: ID, $chatId: ID!, $first: Int!) {
  state: conversationState(id: $chatId) {
    __typename
    state
  }
  lastReadedMessage(chatId: $chatId) {
    __typename
    id
  }
  messages(before: $before, chatId: $chatId, first: $first) {
    __typename
    ...FullMessage
  }
  room(id: $chatId) {
    __typename
    ...RoomShort
  }
}