query FeedRecommendedChannels($after: String, $first: Int!) {
  search: alphaRecommendedChannels(after: $after, first: $first) {
    __typename
    edges {
      __typename
      cursor
      node {
        __typename
        ...FeedChannelFull
      }
    }
    pageInfo {
      __typename
      currentPage
      hasNextPage
      hasPreviousPage
      itemsCount
      openEnded
      pagesCount
    }
  }
}