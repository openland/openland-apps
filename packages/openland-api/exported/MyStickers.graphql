query MyStickers {
  stickers: myStickers {
    __typename
    ... on UserStickers {
      packs {
        __typename
        id
        stickers {
          __typename
          ... on ImageSticker {
            id
            image {
              __typename
              ... on ImageRef {
                uuid
              }
            }
          }
        }
        title
      }
    }
  }
}