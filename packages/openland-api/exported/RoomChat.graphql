query RoomChat($id: ID!) {
  room(id: $id) {
    __typename
    ... on PrivateRoom {
      id
      pinnedMessage {
        __typename
        ...FullMessage
      }
      user {
        __typename
        id
        name
      }
    }
    ... on SharedRoom {
      canEdit
      id
      isChannel
      kind
      membersCount
      membership
      photo
      pinnedMessage {
        __typename
        ...FullMessage
      }
      role
      title
    }
  }
}