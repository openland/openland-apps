query RoomChat($id: ID!) {
  room(id: $id) {
    __typename
    ... on PrivateRoom {
      id
      pinnedMessage {
        __typename
        ...FullMessage
      }
      settings {
        __typename
        id
        mute
      }
      user {
        __typename
        id
        isBot
        name
        photo
        primaryOrganization {
          __typename
          id
          name
        }
        shortname
      }
    }
    ... on SharedRoom {
      canEdit
      id
      isChannel
      kind
      matchmaking {
        __typename
        ...MatchmakingRoomFragment
      }
      membersCount
      membership
      organization {
        __typename
        ...OrganizationMedium
      }
      photo
      pinnedMessage {
        __typename
        ...FullMessage
      }
      role
      settings {
        __typename
        id
        mute
      }
      title
    }
  }
}