query ResolvedInvite($key: String!) {
  invite: alphaResolveInvite(key: $key) {
    __typename
    ... on InviteInfo {
      creator {
        __typename
        ...UserShort
      }
      id
      orgId
      organization {
        __typename
        about
        isCommunity: alphaIsCommunity
        id
        membersCount
        name
        photo
      }
      title
    }
    ... on AppInvite {
      inviter {
        __typename
        ...UserShort
      }
    }
    ... on RoomInvite {
      id
      invitedByUser {
        __typename
        ...UserShort
      }
      room {
        __typename
        ... on SharedRoom {
          description
          id
          isChannel
          isPremium
          kind
          matchmaking {
            __typename
            enabled
          }
          membersCount
          membership
          onlineMembersCount
          photo
          premiumPassIsActive
          premiumSettings {
            __typename
            id
            interval
            price
          }
          premiumSubscription {
            __typename
            id
            state
          }
          previewMembers {
            __typename
            id
            photo
          }
          socialImage
          title
        }
      }
    }
  }
}