fragment FeedUpdateFragment on FeedUpdate {
  __typename
  ... on FeedItemReceived {
    item {
      __typename
      ...FeedItemFull
    }
  }
  ... on FeedItemUpdated {
    item {
      __typename
      ...FeedItemFull
    }
  }
  ... on FeedItemDeleted {
    item {
      __typename
      ...FeedItemFull
    }
  }
}