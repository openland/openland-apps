fragment MatchmakingRoomFragment on MatchmakingRoom {
  __typename
  enabled
  myProfile {
    __typename
    ...MatchmakingProfileFragment
  }
  profiles {
    __typename
    ...MatchmakingProfileFragment
  }
  questions {
    __typename
    ... on TextMatchmakingQuestion {
      id
      subtitle
      title
    }
    ... on MultiselectMatchmakingQuestion {
      id
      subtitle
      tags
      title
    }
  }
}