fragment MatchmakingRoomFragment on MatchmakingRoom {
  __typename
  enabled
  profiles {
    __typename
    answers {
      __typename
      ... on TextMatchmakingAnswer {
        answer
        question {
          __typename
          id
          subtitle
          title
        }
      }
      ... on MultiselectMatchmakingAnswer {
        question {
          __typename
          id
          subtitle
          title
        }
        tags
      }
    }
    chatCreated
    user {
      __typename
      id
      name
      photo
      primaryOrganization {
        __typename
        id
        name
        photo
      }
    }
  }
  questions {
    __typename
    ... on TextMatchmakingQuestion {
      id
      subtitle
      title
    }
    ... on MultiselectMatchmakingQuestion {
      id
      subtitle
      tags
      title
    }
  }
}