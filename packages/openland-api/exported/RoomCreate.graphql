mutation RoomCreate($channel: Boolean!, $description: String, $interval: WalletSubscriptionInterval, $kind: SharedRoomKind!, $members: [ID!]!, $message: String, $organizationId: ID, $photoRef: ImageRefInput, $price: Int, $title: String) {
  room: betaRoomCreate(channel: $channel, description: $description, interval: $interval, kind: $kind, members: $members, message: $message, organizationId: $organizationId, photoRef: $photoRef, price: $price, title: $title) {
    __typename
    id
  }
}