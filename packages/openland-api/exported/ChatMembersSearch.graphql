query ChatMembersSearch($after: String, $cid: ID!, $first: Int!, $query: String) {
  members: chatMembersSearch(after: $after, cid: $cid, first: $first, query: $query) {
    __typename
    edges {
      __typename
      cursor
      user: node {
        __typename
        id
        name
        photo
        primaryOrganization {
          __typename
          id
          name
        }
        shortname
      }
    }
    pageInfo {
      __typename
      hasNextPage
    }
  }
}