query ExploreCommunity($after: String, $featuredIfEmptyQuery: Boolean, $page: Int, $query: String, $sort: String) {
  items: alphaComunityPrefixSearch(after: $after, featuredIfEmptyQuery: $featuredIfEmptyQuery, first: 25, page: $page, query: $query, sort: $sort) {
    __typename
    edges {
      __typename
      cursor
      node {
        __typename
        ...CommunitySearch
      }
    }
    pageInfo {
      __typename
      currentPage
      hasNextPage
      hasPreviousPage
      itemsCount
      openEnded
      pagesCount
    }
  }
}