fragment WalletUpdateFragment on WalletUpdate {
  __typename
  ... on WalletUpdateBalance {
    amount
  }
  ... on WalletUpdateTransactionSuccess {
    transaction {
      __typename
      ...WalletTransactionFragment
    }
  }
  ... on WalletUpdateTransactionCanceled {
    transaction {
      __typename
      ...WalletTransactionFragment
    }
  }
  ... on WalletUpdateTransactionPending {
    transaction {
      __typename
      ...WalletTransactionFragment
    }
  }
}