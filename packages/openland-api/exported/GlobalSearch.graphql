query GlobalSearch($kinds: [GlobalSearchEntryKind!], $query: String!) {
  items: alphaGlobalSearch(kinds: $kinds, query: $query) {
    __typename
    ... on Organization {
      about
      isCommunity: alphaIsCommunity
      id
      name
      photo
      shortname
    }
    ... on User {
      ...UserShort
    }
    ... on SharedRoom {
      canSendMessage
      id
      kind
      membersCount
      membership
      organization {
        __typename
        id
        name
        photo
      }
      roomPhoto: photo
      title
    }
  }
}