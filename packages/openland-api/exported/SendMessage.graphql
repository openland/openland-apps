mutation SendMessage($chatId: ID!, $fileAttachments: [FileAttachmentInput!], $mentions: [MentionInput!], $message: String, $repeatKey: String, $replyMessages: [ID!], $spans: [MessageSpanInput!]) {
  sentMessage: sendMessage(chatId: $chatId, fileAttachments: $fileAttachments, mentions: $mentions, message: $message, repeatKey: $repeatKey, replyMessages: $replyMessages, spans: $spans)
}