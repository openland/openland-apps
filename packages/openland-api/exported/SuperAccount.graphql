query SuperAccount($accountId: ID!, $viaOrgId: Boolean) {
  superAccount(id: $accountId, viaOrgId: $viaOrgId) {
    __typename
    published: alphaPublished
    createdAt
    createdBy {
      __typename
      id
      name
    }
    features {
      __typename
      id
      key
      title
    }
    id
    members {
      __typename
      ...UserShort
    }
    orgId
    state
    title
  }
}