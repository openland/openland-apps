query ChatInitFromUnread($before: ID, $chatId: ID!, $first: Int!) {
  state: conversationState(id: $chatId) {
    __typename
    state
  }
  gammaMessages(before: $before, chatId: $chatId, first: $first) {
    __typename
    haveMoreBackward
    haveMoreForward
    messages {
      __typename
      ...FullMessage
    }
  }
  lastReadedMessage(chatId: $chatId) {
    __typename
    id
  }
  room(id: $chatId) {
    __typename
    ...RoomShort
  }
}