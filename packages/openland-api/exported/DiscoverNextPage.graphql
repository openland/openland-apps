query DiscoverNextPage($excudedGroupsIds: [String!]!, $selectedTagsIds: [String!]!) {
  gammaNextDiscoverPage(excudedGroupsIds: $excudedGroupsIds, selectedTagsIds: $selectedTagsIds) {
    __typename
    chats {
      __typename
      ...RoomShort
    }
    tagGroup {
      __typename
      id
      subtitle
      tags {
        __typename
        id
        title
      }
      title
    }
  }
}