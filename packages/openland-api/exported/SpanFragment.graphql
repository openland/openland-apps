fragment SpanFragment on MessageSpan {
  __typename
  length
  offset
  ... on MessageSpanUserMention {
    user {
      __typename
      ...UserForMention
    }
  }
  ... on MessageSpanMultiUserMention {
    users {
      __typename
      ...UserForMention
    }
  }
  ... on MessageSpanRoomMention {
    room {
      __typename
      ... on PrivateRoom {
        id
        user {
          __typename
          id
          name
        }
      }
      ... on SharedRoom {
        id
        title
      }
    }
  }
  ... on MessageSpanLink {
    url
  }
  ... on MessageSpanDate {
    date
  }
}