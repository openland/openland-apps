fragment SpanFragment on MessageSpan {
  __typename
  length
  offset
  ... on MessageSpanUserMention {
    user {
      __typename
      ...UserForMention
    }
  }
  ... on MessageSpanMultiUserMention {
    users {
      __typename
      ...UserForMention
    }
  }
  ... on MessageSpanOrganizationMention {
    organization {
      __typename
      ...OrganizationShort
    }
  }
  ... on MessageSpanRoomMention {
    room {
      __typename
      ...RoomNano
    }
  }
  ... on MessageSpanLink {
    url
  }
  ... on MessageSpanDate {
    date
  }
}