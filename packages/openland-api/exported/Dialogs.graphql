query Dialogs($after: String) {
  counter: alphaNotificationCounter {
    __typename
    id
    unreadCount
  }
  dialogs(after: $after, first: 20) {
    __typename
    cursor
    items {
      __typename
      topMessage: alphaTopMessage {
        __typename
        ...DaialogListMessage
      }
      cid
      fid
      haveMention
      id
      isChannel
      isMuted
      kind
      photo
      title
      unreadCount
    }
  }
  state: dialogsState {
    __typename
    state
  }
}