query Message($messageId: ID!) {
  message(messageId: $messageId) {
    __typename
    source {
      __typename
      ... on MessageSourceChat {
        chat {
          __typename
          ... on PrivateRoom {
            id
            pinnedMessage {
              __typename
              id
            }
          }
          ... on SharedRoom {
            canEdit
            id
            pinnedMessage {
              __typename
              id
            }
          }
        }
      }
    }
    ...FullMessage
  }
}