query RoomInviteInfo($invite: String!) {
  invite: betaRoomInviteInfo(invite: $invite) {
    __typename
    id
    invitedByUser {
      __typename
      ...UserShort
    }
    room {
      __typename
      ... on SharedRoom {
        description
        id
        isChannel
        isPro
        kind
        matchmaking {
          __typename
          enabled
        }
        membersCount
        membership
        onlineMembersCount
        organization {
          __typename
          ...OrganizationShort
        }
        photo
        previewMembers {
          __typename
          id
          photo
        }
        proPassIsActive
        proSettings {
          __typename
          id
          interval
          price
        }
        socialImage
        title
      }
    }
  }
}