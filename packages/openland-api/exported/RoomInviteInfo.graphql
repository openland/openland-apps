query RoomInviteInfo($invite: String!) {
  invite: betaRoomInviteInfo(invite: $invite) {
    __typename
    id
    invitedByUser {
      __typename
      ...UserShort
    }
    room {
      __typename
      ... on SharedRoom {
        description
        id
        isChannel
        isPaid
        kind
        matchmaking {
          __typename
          enabled
        }
        membersCount
        membership
        organization {
          __typename
          ...OrganizationShort
        }
        paidPassIsActive
        paymentSettings {
          __typename
          id
          price
          strategy
        }
        photo
        socialImage
        title
      }
    }
  }
}