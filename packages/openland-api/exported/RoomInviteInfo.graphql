query RoomInviteInfo($invite: String!) {
  invite: betaRoomInviteInfo(invite: $invite) {
    __typename
    id
    invitedByUser {
      __typename
      ...UserShort
    }
    room {
      __typename
      ... on SharedRoom {
        description
        id
        isChannel
        isPremium
        kind
        matchmaking {
          __typename
          enabled
        }
        membersCount
        membership
        onlineMembersCount
        organization {
          __typename
          ...OrganizationShort
        }
        photo
        premiumPassIsActive
        premiumSettings {
          __typename
          id
          interval
          price
        }
        premiumSubscription {
          __typename
          id
          state
        }
        previewMembers {
          __typename
          id
          name
          photo
        }
        socialImage
        title
      }
    }
  }
}