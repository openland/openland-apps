query User($userId: ID!) {
  conversation: room(id: $userId) {
    __typename
    ... on PrivateRoom {
      id
      settings {
        __typename
        id
        mute
      }
    }
  }
  user: user(id: $userId) {
    __typename
    chatsWithBadge {
      __typename
      badge {
        __typename
        ...UserBadge
      }
      chat {
        __typename
        ...RoomShort
      }
    }
    ...UserFull
  }
}