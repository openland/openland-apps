query UserAvailableRooms($after: String, $first: Int!, $query: String) {
  alphaUserAvailableRooms(after: $after, first: $first, query: $query) {
    __typename
    edges {
      __typename
      cursor
      node {
        __typename
        ... on SharedRoom {
          id
          kind
          membersCount
          membership
          organization {
            __typename
            id
            name
            photo
          }
          photo
          title
        }
      }
    }
    pageInfo {
      __typename
      hasNextPage
    }
  }
}