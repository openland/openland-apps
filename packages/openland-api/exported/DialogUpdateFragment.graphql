fragment DialogUpdateFragment on DialogUpdate {
  __typename
  ... on DialogMessageReceived {
    message: alphaMessage {
      __typename
      ...TinyMessage
    }
    cid
    globalUnread
    haveMention
    silent {
      __typename
      desktop
      mobile
    }
    unread
  }
  ... on DialogMessageUpdated {
    message: alphaMessage {
      __typename
      ...TinyMessage
    }
    cid
    haveMention
  }
  ... on DialogMessageDeleted {
    message: alphaMessage {
      __typename
      ...TinyMessage
    }
    prevMessage: alphaPrevMessage {
      __typename
      ...TinyMessage
    }
    cid
    globalUnread
    haveMention
    unread
  }
  ... on DialogMessageRead {
    cid
    globalUnread
    haveMention
    unread
  }
  ... on DialogTitleUpdated {
    cid
    title
  }
  ... on DialogMuteChanged {
    cid
    mute
  }
  ... on DialogPhotoUpdated {
    cid
    photo
  }
  ... on DialogDeleted {
    cid
    globalUnread
  }
  ... on DialogBump {
    cid
    globalUnread
    haveMention
    topMessage {
      __typename
      ...TinyMessage
    }
    unread
  }
}