fragment DialogUpdateFragment on DialogUpdate {
  __typename
  ... on DialogMessageReceived {
    message: alphaMessage {
      __typename
      ...TinyMessage
    }
    cid
    globalUnread
    haveMention
    showNotification {
      __typename
      desktop
      mobile
    }
    silent {
      __typename
      desktop
      mobile
    }
    unread
  }
  ... on DialogMessageUpdated {
    message: alphaMessage {
      __typename
      ...TinyMessage
    }
    cid
    haveMention
  }
  ... on DialogMessageDeleted {
    message: alphaMessage {
      __typename
      ...TinyMessage
    }
    prevMessage: alphaPrevMessage {
      __typename
      ...TinyMessage
    }
    cid
    globalUnread
    haveMention
    unread
  }
  ... on DialogMessageRead {
    cid
    globalUnread
    haveMention
    unread
  }
  ... on DialogMuteChanged {
    cid
    mute
  }
  ... on DialogPeerUpdated {
    cid
    peer {
      __typename
      ... on PrivateRoom {
        id
        user {
          __typename
          id
          name
          photo
        }
      }
      ... on SharedRoom {
        id
        photo
        title
      }
    }
  }
  ... on DialogDeleted {
    cid
    globalUnread
  }
  ... on DialogBump {
    cid
    globalUnread
    haveMention
    topMessage {
      __typename
      ...TinyMessage
    }
    unread
  }
}