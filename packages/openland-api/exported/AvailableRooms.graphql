query AvailableRooms($selectedTagsIds: [String!]!) {
  communities: alphaComunityPrefixSearch(first: 3) {
    __typename
    edges {
      __typename
      node {
        __typename
        ...CommunitySearch
      }
    }
  }
  suggestedRooms: betaSuggestedRooms(selectedTagsIds: $selectedTagsIds) {
    __typename
    ... on SharedRoom {
      id
      kind
      membersCount
      membership
      organization {
        __typename
        id
        name
        photo
      }
      photo
      title
    }
  }
  availableRooms: betaUserAvailableRooms(limit: 3) {
    __typename
    ... on SharedRoom {
      id
      kind
      membersCount
      membership
      organization {
        __typename
        id
        name
        photo
      }
      photo
      title
    }
  }
}