query AvailableRooms {
  communities: alphaComunityPrefixSearch(first: 3) {
    __typename
    edges {
      __typename
      node {
        __typename
        ...CommunitySearch
      }
    }
  }
  isDiscoverDone: betaIsDiscoverDone
  suggestedRooms: betaSuggestedRooms {
    __typename
    ... on SharedRoom {
      id
      kind
      membersCount
      membership
      organization {
        __typename
        id
        name
        photo
      }
      photo
      title
    }
  }
  availableChats: betaUserAvailableRooms(isChannel: false, limit: 3) {
    __typename
    ... on SharedRoom {
      id
      kind
      membersCount
      membership
      organization {
        __typename
        id
        name
        photo
      }
      photo
      title
    }
  }
  availableChannels: betaUserAvailableRooms(isChannel: true, limit: 3) {
    __typename
    ... on SharedRoom {
      id
      kind
      membersCount
      membership
      organization {
        __typename
        id
        name
        photo
      }
      photo
      title
    }
  }
}