query AvailableRooms($channelsQuery: String, $chatsQuery: String) {
  communities: alphaComunityPrefixSearch(first: 3) {
    __typename
    edges {
      __typename
      node {
        __typename
        ...CommunitySearch
      }
    }
  }
  availableChats: alphaUserAvailableRooms(first: 3, query: $chatsQuery) {
    __typename
    edges {
      __typename
      cursor
      node {
        __typename
        ... on SharedRoom {
          id
          kind
          membersCount
          membership
          organization {
            __typename
            id
            name
            photo
          }
          photo
          title
        }
      }
    }
  }
  availableChannels: alphaUserAvailableRooms(first: 3, query: $channelsQuery) {
    __typename
    edges {
      __typename
      cursor
      node {
        __typename
        ... on SharedRoom {
          id
          kind
          membersCount
          membership
          organization {
            __typename
            id
            name
            photo
          }
          photo
          title
        }
      }
    }
  }
  isDiscoverDone: betaIsDiscoverDone
  suggestedRooms: betaSuggestedRooms {
    __typename
    ... on SharedRoom {
      id
      kind
      membersCount
      membership
      organization {
        __typename
        id
        name
        photo
      }
      photo
      title
    }
  }
}