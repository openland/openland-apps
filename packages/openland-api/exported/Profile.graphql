query Profile {
  user: me {
    __typename
    id
    shortname
  }
  profile: myProfile {
    __typename
    about
    invitedBy: alphaInvitedBy {
      __typename
      id
      name
    }
    joinedAt: alphaJoinedAt
    role: alphaRole
    email
    facebook
    firstName
    id
    instagram
    lastName
    linkedin
    location
    phone
    photoRef {
      __typename
      crop {
        __typename
        h
        w
        x
        y
      }
      uuid
    }
    primaryOrganization {
      __typename
      id
      membersCount
      name
    }
    twitter
    website
  }
}