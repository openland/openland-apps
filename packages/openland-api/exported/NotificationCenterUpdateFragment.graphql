fragment NotificationCenterUpdateFragment on NotificationCenterUpdate {
  __typename
  ... on NotificationReceived {
    center {
      __typename
      id
      unread
    }
    notification {
      __typename
      ...NotificationFragment
    }
  }
  ... on NotificationUpdated {
    center {
      __typename
      id
      unread
    }
    notification {
      __typename
      ...NotificationFragment
    }
  }
  ... on NotificationDeleted {
    center {
      __typename
      id
      unread
    }
    notification {
      __typename
      id
    }
  }
  ... on NotificationRead {
    center {
      __typename
      id
      unread
    }
  }
  ... on NotificationContentUpdated {
    content {
      __typename
      ... on UpdatedNotificationContentComment {
        peer {
          __typename
          id
          peerRoot {
            __typename
            ... on CommentPeerRootMessage {
              message {
                __typename
                ... on GeneralMessage {
                  id
                }
              }
            }
          }
          subscription {
            __typename
            type
          }
        }
      }
    }
  }
}