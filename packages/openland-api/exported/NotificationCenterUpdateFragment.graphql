fragment NotificationCenterUpdateFragment on NotificationCenterUpdate {
  __typename
  ... on NotificationReceived {
    center {
      __typename
      id
      unread
    }
    notification {
      __typename
      ...NotificationFragment
    }
  }
  ... on NotificationDeleted {
    center {
      __typename
      id
      unread
    }
    notification {
      __typename
      id
    }
  }
  ... on NotificationRead {
    center {
      __typename
      id
      unread
    }
  }
}