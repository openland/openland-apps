subscription WalletUpdates($state: String!) {
  event: walletUpdates(fromState: $state) {
    __typename
    ... on WalletUpdateSingle {
      state
      update {
        __typename
        ...WalletUpdateFragment
      }
    }
    ... on WalletUpdateBatch {
      state
      updates {
        __typename
        ...WalletUpdateFragment
      }
    }
  }
}