query OauthContext($code: String!) {
  context: oauthContext(code: $code) {
    __typename
    app {
      __typename
      id
      image {
        __typename
        crop {
          __typename
          h
          w
          x
          y
        }
        uuid
      }
      scopes
      title
    }
    code
    redirectUrl
    state
  }
}