mutation ProfileUpdate($input: ProfileInput!, $inviteKey: String, $uid: ID) {
  profileUpdate(input: $input, inviteKey: $inviteKey, uid: $uid) {
    __typename
    about
    invitedBy: alphaInvitedBy {
      __typename
      id
      name
    }
    joinedAt: alphaJoinedAt
    primaryOrganizationId: alphaPrimaryOrganizationId
    role: alphaRole
    email
    facebook
    firstName
    id
    instagram
    lastName
    linkedin
    location
    phone
    photoRef {
      __typename
      crop {
        __typename
        h
        w
        x
        y
      }
      uuid
    }
    twitter
    website
  }
}