subscription MyNotificationsCenter($state: String) {
  event: notificationCenterUpdates(fromState: $state) {
    __typename
    ... on NotificationCenterUpdateSingle {
      seq
      state
      update {
        __typename
        ...NotificationCenterUpdateFragment
      }
    }
    ... on NotificationCenterUpdateBatch {
      fromSeq
      seq
      state
      updates {
        __typename
        ...NotificationCenterUpdateFragment
      }
    }
  }
}