version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9.4
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - restore_cache:
          keys:
            - node-modules-{{ .Branch }}
      - run: yarn install
      - run: yarn test
      - run: yarn build
      - run: docker build -f Dockerfile.runner -t openland/web:test-$CIRCLE_BRANCH .
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - run: docker push openland/web:test-$CIRCLE_BRANCH
      - save_cache:
          key: node-modules-{{ .Branch }}
          paths:
            - "node_modules"