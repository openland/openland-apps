type UserBadge {
  id: ID!
  name: String!
  verified: Boolean!
}

type UserChatWithBadge {
  badge: UserBadge!
  chat: Room!
}

type UserConnection {
  edges: [UserEdge!]!
  pageInfo: PageInfo!
}

type UserEdge {
  node: User!
  cursor: String!
}

type UserLocation {
  id: ID!
  isSharing: Boolean!
  user: User!
  lastLocations: [GeoLocation!]!
}

type UserMention {
  user: User!
